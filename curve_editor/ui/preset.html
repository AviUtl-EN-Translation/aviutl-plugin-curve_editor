<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome/css/all.min.css" type="text/css" />
    <link rel="stylesheet" href="css/preset.css" type="text/css"/>
</head>
<body>
    <div class="menu-row">
        <div class="searchbar-container">
            <input type="text" id="searchbar" name="searchbar" autocomplete="off" placeholder="プリセットを検索..."></input>
        </div>
        <button class="menu-button" id="button-filter" title="フィルター">
            <i class="fa-solid fa-filter fa-sm"></i>
        </button>
        <button class="menu-button" id="button-sort" title="並び替え">
            <i class="fa-solid fa-arrow-down-wide-short fa-sm"></i>
        </button>
    </div>
    <div class="menu-row">
        <div class="menu-button dropdown-container" id="collection-container">
            <select class="dropdown" name="collection" id="collection" title="コレクション">
                <option value="0">すべて</option>
                <option value="1">デフォルト</option>
                <option value="2">ユーザー</option>
            </select>
        </div>
        <button class="menu-button" id="button-collection-new" title="新規コレクションを作成">
            <i class="fa-solid fa-plus fa-sm"></i>
        </button>
        <button class="menu-button" id="button-collection-import" title="コレクションをインポート">
            <i class="fa-solid fa-file-import fa-sm"></i>
        </button>
        <button class="menu-button" id="button-collection-export" title="コレクションをエクスポート">
            <i class="fa-solid fa-file-export fa-sm"></i>
        </button>
    </div>
</body>
</html>
