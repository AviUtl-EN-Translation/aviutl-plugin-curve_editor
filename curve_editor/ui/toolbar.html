<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome/css/all.min.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="css/toolbar.css">
    <script src="js/libs/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="menu-top">
        <div class="menu-row">
            <button class="menu-button" id="button-copy" title="カーブのコード/IDをコピー">
                <i class="fa-solid fa-clone fa-sm"></i>
            </button>
            <button class="menu-button" id="button-read" title="カーブのコードを読み取り">
                <i class="fa-solid fa-square-up-right fa-sm"></i>
            </button>
            <button class="menu-button" id="button-save" title="プリセットに保存">
                <i class="fa-solid fa-star fa-sm"></i>
            </button>
            <button class="menu-button" id="button-lock">
                <i class="fa-solid fa-sm"></i>
            </button>
            <button class="menu-button" id="button-clear" title="カーブを削除">
                <i class="fa-solid fa-trash fa-sm"></i>
            </button>
            <button class="menu-button" id="button-others" title="その他">
                <i class="fa-solid fa-ellipsis-vertical fa-sm"></i>
            </button>
        </div>
    </div>
    <script type="text/javascript" src="js/host_object.js"></script>
    <script type="text/javascript" src="js/toolbar.js"></script>
</body>
</html>
